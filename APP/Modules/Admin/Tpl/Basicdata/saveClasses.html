<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/selects.js"></script>
</head>

<body>
<form action='{:U(GROUP_NAME.'/Basicdata/saveClassesH')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading">{$classes.op}</div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr>
				<td>班级编码</td>
				<td>
				<div class="form-inline">
				<input type='text' name='ccode' value="{$classes.ccode}" class="form-control"
					<if condition="$classes['ccodestatus'] eq 0"> disabled </if> /> 
				<span class="glyphicon glyphicon-info-sign"></span> 某班是2016年秋季第一个组建的班级，则编码为：201601
				</div>
				</td>
			</tr>
			<tr>
				<td>班级名称</td>
				<td><input type='text' name='cname' value="{$classes.cname}" class="form-control"/></td>
			</tr>
			<tr>
				<td>班主任</td>
				<td>
				<div class="form-inline">
					<select name="office" class="form-control "></select>
					<select name="master" class="form-control"></select>
				</div>
				     <!-- js的使用 start-->
				     <script type="text/javascript" src="__PUBLIC__/Js/offteacher.js"></script>
				     <script type="text/javascript">

					var s = selects;
					//获取对象
					var a = document.getElementsByName('office')[0];
					var b = document.getElementsByName('master')[0];
					//绑定数据
					s.bind(a,cs);//sj和bj来自js文件的变量
					s.bind(b,js);//a和b来自本页面的属性
					
					//确定从属关系
					s.parent(a,b);
				 	</script>
				<if condition="$classes['ccodestatus'] eq 0"> 
					<br/>提示：原班主任：{$classes.offname}->{$classes.jsxm}
				</if>
				</td>
			</tr>
			<tr>
				<td>组建时间</td>
				<td>
				    <select name='zjsj' class="form-control">
						<option value="0">请选择时间...</option>
						<foreach name='term' item='v'>
							<option value="{$v.name}">{$v.name}</option>
						</foreach>
					</select>
					<if condition="$classes['ccodestatus'] eq 0"> 
						<br/>提示：原时间：{$classes.zjsj}
					</if>
				</td>
			</tr>
			<tr>
				<td>所属专业</td>
				<td>
					<select name='proname' class="form-control">
						<option value="0">请选择专业...</option>
						<foreach name='pro' item='v'>
							<option value="{$v.name}">{$v.name}</option>
						</foreach>
					</select>
					<if condition="$classes['ccodestatus'] eq 0"> 
						<br/>提示：原专业：{$classes.proname}
					</if>
				</td>
			</tr>

		</table>	
	  </div>
	  <div class="panel-footer">
        <input type='hidden'  name="id" value="{$classes.id}"/>
	  	<button type='submit' class="btn btn-info"><span class="glyphicon glyphicon-check"></span> 提交</button>
	  </div>
</div>
</form>
</body>
</html>
