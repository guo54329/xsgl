<body>
<form action='{:U(GROUP_NAME.'/Basicdata/saveProfessionalH')}' method='post'>

	  <div class="panel-heading">{$professional.op}</div>

			<tr>
				<td>专业名称</td>

			</tr>
		</table>	
	  </div>
	  <div class="panel-footer">
        <input type='hidden'  name="id" value="{$professional.id}"/>

	  </div>
</div>
