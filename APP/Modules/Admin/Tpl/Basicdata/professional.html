<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<style type="text/css">
.footeralign{
		text-align: left;
}
</style>
</head>
<body>

<div class="panel panel-default">
	  
	  <div class="panel-heading headalign">
		<a  class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 专业维护</a>
		<span style="float: right;">
	     	<a  href="{:U(GROUP_NAME.'/Basicdata/saveProfessional')}"  class="btn btn4 btn-info"><span class="glyphicon glyphicon-plus"></span> 添加专业</a>
	     	<a href="{:U(GROUP_NAME.'/Basicdata/importProfessional')}" class="btn btn4 btn-info"><span class="glyphicon glyphicoglyphicon glyphicon-plus-sign"></span> 批量导入</a>
	     	<div style="display: none;">如想导出，请直接选择复制下表中的数据粘贴到Excel表中即可！</div>
	     </span>
	  </div>
	  <div class="panel-body">
		 <table class='table table-bordered table-hover'>
			<tr><td>序号</td><td>专业</td><td>操作</td></tr>
			<foreach name='professional' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>
					<a href="{:U(GROUP_NAME.'/Basicdata/saveProfessional',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> 修改</a>&nbsp;
					<a href="{:U(GROUP_NAME.'/Basicdata/delProfessional',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 删除</a>
				</td>
			</tr>
			</foreach>
		</table>
	  </div>
	  
</div>
</body>
</html>
