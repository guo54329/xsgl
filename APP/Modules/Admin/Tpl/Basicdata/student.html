<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
function resetpass(obj){
     var studentid = obj.id;
     $.ajax({
            url:"{:U(GROUP_NAME.'/Basicdata/resetStudentPass')}",
            data: { id: studentid },
            type:"POST",
            success: function (res) {
            	if(res==1){
            		alert('该学生登录密码已重置为123456，请及时提醒修改！');
            	}else{
            		alert('该生可能还在使用处室密码，重置失败！');
            	}
                
            }
    });    
}
</script>
<style type="text/css">
	.headalign{
		text-align: left;
	}
	.btncoursetable{
		width:90px;
		text-align: left;
	}	
	.xiexian{
	    width:20px;
		margin-left:-5px;margin-right:-5px;
	}
	.form-inline{
		padding:5px 0px 5px 0px;
		margin:5px 0px 5px 16px;
		
		height:40px;
		line-height:40px;
	 }
</style>
</head>
<body>

<div class="panel panel-default">
	  <div class="panel-heading headalign">
		<a  class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 学生维护</a>
		<span style="float: right;">
	     	<a  href="{:U(GROUP_NAME.'/Basicdata/saveStudent')}"  class="btn btn4 btn-info"><span class="glyphicon glyphicon-plus"></span> 添加学生</a>
	     	<a href="{:U(GROUP_NAME.'/Basicdata/importStudent')}" class="btn btn4 btn-info"><span class="glyphicon glyphicoglyphicon glyphicon-plus-sign"></span> 批量导入</a>
	     	<div style="display: none;">如想导出，请直接选择复制下表中的数据粘贴到Excel表中即可！</div>
	     </span>
	  </div>
	  <div class="form-inline">
	     <form action="{:U(GROUP_NAME.'/Basicdata/student')}" method="post">
	       <select name="ccode" class="form-control">
			  <option value=''>请选择班级</option>
			  <foreach name="ccodes" item="v">
			      <option value="{$v.ccode}">{$v.ccode}</option>
			  </foreach>
			</select>
			<input type="text" name="stu" class="form-control" placeholder="清输入学号或姓名">
			<button type="submit" class="btn btn-default"><span class='glyphicon glyphicon-search'></span> 查询</button>
		</form>
	  </div>
	  <div class="panel-body">
		 <table class='table table-bordered table-hover'>
			<tr><td>序号</td><td>学号</td><td>姓名</td><td>性别</td><td>入学时间</td><td>所在班级</td><td>操作</td></tr>
			{~$i=1}
			<foreach name='student' item='v'>
			<tr>
				<td>{$i}</td>
				<td>{$v.xsno}</td>
				<td>{$v.xsxm}</td>
				<td>{$v.xsxb}</td>
				<td>{$v.rxsj}</td>
				<td>{$v.cname}</td>
				<td>
					<button  class="btn btn-danger btn4" id="{$v.id}" onclick="resetpass(this)"><span class="glyphicon glyphicon-asterisk"></span> 重置密码</button>&nbsp;
					<a href="{:U(GROUP_NAME.'/Basicdata/saveStudent',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> 修改</a>&nbsp;
					<a href="{:U(GROUP_NAME.'/Basicdata/delStudent',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 删除</a>
				</td>
			</tr>
			{~$i++}
			</foreach>

		</table>
		<div class="page">{$page}</div>
	  </div>
	  
</div>
</body>
</html>
