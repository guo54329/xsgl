<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<style>
input{
	width:30px;
	height: 24px;
	font-weight: normal;
}
.app{
	padding:10px;
	margin-top: 20px;
	border: 1px solid #f6f6f6;
	border-radius: 4px;
}

.app p{
	height: 24px;
	line-height: 24px;
}
.app p strong{
	font-size: 16px;
	color: #0b99d8;
}
.app dl{
	margin:10px 0;
	border:1px solid #dcdcdc;
	height: auto;
	overflow: hidden;
}
.app dl dt{
	display: block;
	height: 30px;
	line-height: 30px;
	background: #e6e6e6;
	text-indent: 10px;
}
.app dl dt strong{
	/*margin-left: 30px;*/
	font-size: 14px;
	color: #61aefa;
}
.app dl dd{
	/*margin-left: 60px;*/
	padding:10px;
	float: left;
}
.btn1{
	height: 30px;
	width: 25px;
}
.btn5{
	width: 100px;
}
.btn6{
	width: 116px;
}
.aa span{
	display: inline-block;
	padding-left: 0px;
	margin-left:-20px; 
}
</style>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Rbac/sortNode')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading">节点列表</div>
	  <div class="panel-body">
			<a href="{:U(GROUP_NAME.'/Rbac/addNode')}"  class="btn btn4 btn-info"><span  class="glyphicon glyphicon-plus"></span> 添加应用</a>
			<foreach name='node' item='app'>
				<div class="app">
				    <div class="form-inline">
						<p><strong>{$app.title}</strong>
							<a href="{:U(GROUP_NAME.'/Rbac/editNode',array('id'=>$app['id']))}" class="btn btn-default btn1"><span class="glyphicon glyphicon-edit"></span></a>

							<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$app['id']))}" class="btn btn-default btn1"><span class="glyphicon glyphicon-trash"></span></a>
							
							<input type='text' name='{$app.id}' value="{$app.sort}" style="text-align:center;width: 50px;height:30px;" class="form-control"/>

							<a href="{:U(GROUP_NAME.'/Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}" class="btn btn-info btn5"><span  class="glyphicon glyphicon-plus"></span> 添加控制器</a>
						</p>
					</div>
					<foreach name='app.child' item='action'>
						<dl> 
							<dt>
								<div class="form-inline">
									<strong>{$action.title}</strong>
									<a href="{:U(GROUP_NAME.'/Rbac/editNode',array('id'=>$action['id']))}" class="btn btn-default btn1 aa"><span class="glyphicon glyphicon-edit"></span></a>

									<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$action['id']))}" class="btn btn-default btn1 aa"><span class="glyphicon glyphicon-trash"></span></a>

									<input type='text' name='{$action.id}'  value="{$action.sort}" style="text-align:center;width: 50px;height:30px;" class="form-control"/>

									<a href="{:U(GROUP_NAME.'/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}" class="btn btn-info btn6 aa"><span  class="glyphicon glyphicon-plus"></span> 添加动作方法</a>
									
								</div>
								
							</dt>
  							
							<foreach name='action.child' item='method'>
							    <div class="form-inline">
									<dd><span>{$method.title}</span>
											<a href="{:U(GROUP_NAME.'/Rbac/editNode',array('id'=>$method['id']))}" class="btn btn-default btn1"><span class="glyphicon glyphicon-edit"></span></a>

											<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$method['id']))}" class="btn btn-default btn1"><span class="glyphicon glyphicon-trash"></span></a>

											<input type='text' name='{$method.id}' value="{$method.sort}" style="text-align:center;width: 50px;height:30px;" class="form-control"/>
									</dd>
								</div>
							</foreach>
						</dl>
					</foreach>
				</div>
			</foreach>
	  </div>
	   <div class="panel-footer">
	     <button type="submit" class="btn btn-info btn4"><span class="glyphicon glyphicon-check"></span> 更新排序</button>
	   </div>
</div>
</form>
</body>
</html>
