<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--<link rel="stylesheet" href="__PUBLIC__/Css/style.css" />-->
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/region.js"></script>
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
.select {
	height:36px;
	/*width:200px;*/
}
.btn{
		width:150px;
}
</style>
<head>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Classes/exportClassesHandle')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading">导出班级</div>
	  <div class="panel-body">
　　　　　　　　　　　　　　请选择导出格式：
	  	<select name='type' class="select">
	  		<option value='xls'>Excel 2003 格式(xls)</option>
	  		<option value='xlsx'>Excel 2007 格式(xlsx)</option>
	  	</select>

	  </div>
	  <div class="panel-footer">
	  <!--导出所有学校(工作站)的班级-->
	  	<input type='submit' name='sub1' value='导出所有学校的班级' class="btn btn-info"/>&nbsp;&nbsp;&nbsp;&nbsp;
	  	<!--导出指定学校(工作站)的班级-->
	  	<select name="province" id="province" onchange="loadRegion('province',2,'city','{:U('Admin/Ajax/getRegion')}');" class="select">
			<option value="0" selected>省/直辖市电大</option><volist name="province" id="vo"> 
			<option value="{$vo.id}" >{$vo.sname}</option></volist>
		</select>          
		<select name="city" id="city"  onchange="loadRegion('city',3,'schid','{:U('Admin/Ajax/getRegion')}');" class="select">
			<option value="0">市分校</option>
		</select>
		<select name="schid" id="schid" class="select">
			<option value="0">工作站</option>
		</select>
	  	<input type='submit' name='sub2' value='导出选定学校的班级' class="btn btn-info"/>
	  	
	  </div>
</div>
</form>
</body>
</html>
