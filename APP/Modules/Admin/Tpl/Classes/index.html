<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/region.js"></script>
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
.select {
	height:36px;
}
input{
	width:100px;
}
.btn{
	width:150px;
}
th{
	text-align: center;
}
</style>
<head>
</head>
<body>
<div class="panel panel-default">
	  <div class="panel-heading">
		<form action="{:U(GROUP_NAME.'/Classes/index')}" method="post">
	  	班级列表 
	  		　　<select name="professional" id="professional" class="select">
			        <option value="0" selected>按专业查询...</option><volist name="province" id="vo"> 
			        <option value="{$vo.id}" >{$vo.sname}</option></volist>
			     </select>          
			    
	  		<input type="submit" value="查询"/>
		</form>
	  </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
		   <thead>
			 <tr><th>序号</th><th>班级关联号</th><th>班级代码</th><th>班级名称</th><th>所属学校/工作站</th><th>操作</th></tr>
		   </thead>
		   <tbody>
		   	{~$i=1}
			<foreach name='classes' item='v'>
			<tr align='center'>
				<td>{$i++}</td><td>{$v.id}</td><td>{$v.ccode}</td><td>{$v.cname}</td><td>{$v['school']['sname']}</td>
				<td>
					[<a href="{:U(GROUP_NAME.'/Classes/managerClassesStudent',array('id'=>$v['id']))}">管理学员</a> <span class='badge'><php>$id=$v['id'];$count=M('student')->where("claid=$id")->count();echo $count;</php></span> ] 
					[<a href="{:U(GROUP_NAME.'/Classes/editClasses',array('id'=>$v['id']))}">修改</a> | 
					<a href="{:U(GROUP_NAME.'/Classes/delClasses',array('id'=>$v['id']))}">删除</a>]
				</td>
			</tr>
			</foreach>
		   </tbody>
		</table>
	  </div>
	  <div class="panel-footer">
	  	<a  href="{:U(GROUP_NAME.'/Classes/addClasses')}"  class="btn btn-info">添加班级</a>
	  	<a  href="{:U(GROUP_NAME.'/Classes/importClasses')}"  class="btn btn-info">导入班级</a>
	  	<a  href="{:U(GROUP_NAME.'/Classes/exportClasses')}"  class="btn btn-info">导出班级</a>
	  </div>
</div>
</body>
</html>
