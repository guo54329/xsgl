<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--<link rel="stylesheet" href="__PUBLIC__/Css/style.css" />-->
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/region.js"></script>
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
.select {
	height:30px;
	width:198px;
}
input{
	width:600px;
}
.btn{
	width:200px;
}
</style>
<head>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Classes/exportClasses')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading">更新班级</div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr>
				<td width='30%' align='right'>班级代码</td>
				<td width='70%'><input type='text' name='ccode' value="{$classes.ccode}"/></td>
			</tr>
			<tr>
				<td align='right'>班级名称</td>
				<td><input type='text' name='cname' value="{$classes.cname}"/></td>
			</tr>
			<tr>
				<td align='right'>所属学校/工作站</td>
				<td>
				  <select name="province" id="province" onchange="loadRegion('province',2,'city','{:U('Admin/Ajax/getRegion')}');" class="select">
			        <option value="0" selected>省/直辖市电大</option><volist name="province" id="vo"> 
			        <option value="{$vo.id}" >{$vo.sname}</option></volist>
			     </select>
			     <select name="city" id="city"  onchange="loadRegion('city',3,'schid','{:U('Admin/Ajax/getRegion')}');" class="select">
			       <option value="0">市分校</option>
			     </select>
				 <select name="schid" id="schid" class="select">
			       <option value="0">工作站</option>
			     </select>
	           </td>
			</tr>
			
		</table>	
	  </div>
	  <div class="panel-footer">
	  	<input type='hidden'  value="{$classes.id}" name='id'/>
	  	<input type='submit'  value='提交' class="btn btn-info"/>
	  </div>
</div>
</form>
</body>
</html>
