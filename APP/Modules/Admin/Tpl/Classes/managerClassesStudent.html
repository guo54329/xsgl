<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--<link rel="stylesheet" href="__PUBLIC__/Css/style.css" />-->
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
input{
	width:100px;
}
.btn{
	width:160px;
}
th{
	text-align: center;
}
.bj{
	font-size: 14px;
	font-weight: BOLD;
	color: red;
}
</style>
<head>
</head>
<body>
<div class="panel panel-default">
	  <div class="panel-heading"><span class='bj'>{$classes.cname}</span> 班级的学员<br/>
		班级代码：{$classes.ccode}　所属学校/工作站：{$classes['school']['sname']}
	  </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
		   <thead>
			 <tr><th>序号</th><th>学号</th><th>姓名</th><th>性别</th><th>类别</th><th>专业名称</th><th>操作</th></tr>
		   </thead>
		   <tbody>
		   	{~$i=1}
			<foreach name='classes.student' item='v'>
			<tr align='center'>
				<td>{$i++}</td><td>{$v.xsno}</td><td>{$v.xsxm}</td><td>{$v.xsxb}</td><td>{$v.xslb}</td><td>{$v.xszymc}</td>
				<td>
					[ <a href="{:U(GROUP_NAME.'/Classes/delClassesStudent',array('id'=>$v['id']))}">删除</a> ]
				</td>
			</tr>
			</foreach>
		   </tbody>
		</table>	
	  </div>
	  <div class="panel-footer">
	  	<a  href="{:U(GROUP_NAME.'/Classes/delClassesStudentAll',array('id'=>$classes['id']))}"  class="btn btn-info">清空这个班级的学员</a>
	  </div>
</div>
</body>
</html>
