<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--<link rel="stylesheet" href="__PUBLIC__/Css/style.css" />-->
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
input{
	width:100px;
}
.btn{
	width:200px;
}
</style>
<head>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Home/sortLink')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading">友情连接 </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr><td>序号</td><td>名称</td><td>链接网址</td><td>LOGO图片</td><td>排序</td><td>操作</td></tr>
			<foreach name='link' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.link}</td>
				<td><img src="__IMGSRC__link/{$v.imgsrc}" style="width:150px;height:36px;border:none;"> 
				</td>
				<td><input type='text' name='{$v.id}' value="{$v.sort}" /></td>
				<td>
					<a href="{:U(GROUP_NAME.'/Home/delLink',array('id'=>$v['id']))}">删除</a>
				</td>
			</tr>
			</foreach>
		</table>	
	  </div>
	  <div class="panel-footer"><input type='submit'  value='更新排序' class="btn btn-info"/> <a href="{:U(GROUP_NAME.'/Home/addLink')}" class="btn btn-info">添加</a></div>
</div>
</form>
</body>
</html>
