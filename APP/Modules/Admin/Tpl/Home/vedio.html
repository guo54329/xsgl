<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/selects.js"></script>
<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
select {
	height:30px;
	line-height: 30px;
}
.search{
	
	height:32px;
	width: 60px;
}
.title{
	background-color: #F2F2F2;
	color: red;
	font-weight: bold;
}
input{
	width:100px;
}
.btn{
	width:140px;
}
th{
	text-align: center;
}

</style>
<head>
</head>
<body>

<div class="panel panel-default">
	  <div class="panel-heading"> 微课列表 　</div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
		   <thead>
			 <tr><th>序号</th><th>标题</th><th>描述</th><th>所属课程</th><th>发布者</th><th>发布时间</th><th>操作</th></tr>
		   </thead>
		   <tbody>
		   	{~$i=1}
			<foreach name='courser' item='v'>
			<tr align='center'>
				<td>{$i++}</td>
				<td align='left'>{$v.title}</td>
				<td>{$v.desc}</td>
				<td>{$v.type}</td>
				<td>{$v.username}</td>
				
				<td>{$v.pubtime|date='Y-m-d H:i:s',###}</td>
				
				<td>
					[ <a href="{:U(GROUP_NAME.'/Home/detailVedio',array('id'=>$v['id']))}">查看</a> |  
					<a href="{:U(GROUP_NAME.'/Home/delVedio',array('id'=>$v['id']))}">删除</a> ]
					
				</td>
				
			</tr>
			</foreach>
		   </tbody>
		</table>
	  </div>
	  <div class="panel-footer"><a href="{:U(GROUP_NAME.'/Home/addVedio')}" class="btn btn-info">添加</a></div>
</div>

</body>
</html>
