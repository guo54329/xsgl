<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<style type="text/css">
		.headalign{
			text-align: left;
		}
		.btncoursetable{
			width:90px;
			text-align: left;
		}	
		.xiexian{
		    width:20px;
			margin-left:-5px;margin-right:-5px;
		}
		
</style>
</head>
<body>

<div class="panel panel-default">
	 <div class="panel-heading headalign">
		<a href="{:U(GROUP_NAME.'/Home/News')}" class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 消息列表</a><span class="btn xiexian">/</span><a  class="btn btn4">消息详情</a>
	  </div>
	  <div class="panel-body" style="margin-left:16px; ">
		  <h4>标题：{$info.title}&nbsp;&nbsp;
			发布者：{$info.userxm}&nbsp;&nbsp;
			发布时间：{$info.pubtime|date='Y-m-d H:i:s',###}&nbsp;&nbsp;
			接收对象：<if condition="$info['pubtype'] eq 1">所有教师和学生</if>
						<if condition="$info['pubtype'] eq 2">所有教师</if>
						<if condition="$info['pubtype'] eq 3">所有学生</if>
						<if condition="$info['pubtype'] eq 4">班级:{$info.cname}</if><br/>
			消息内容：
			</h4>
　　　    {$info.content}
	  </div>
</div>
</body>
</html>
