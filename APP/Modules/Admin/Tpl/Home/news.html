<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/selects.js"></script>
<body>

<div class="panel panel-default">
	  <div class="panel-heading">现有消息列表</div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
		   <thead>
			 <tr><th>序号</th><th>标题</th><th>对象</th><th>发布者</th><th>发布时间</th><th>操作</th></tr>
		   </thead>
		   <tbody>
		   	{~$i=1}
			<foreach name='info' item='v'>
			<tr align='center'>
				<td>{$i++}</td>
				<td align='left'>{$v.title}</td>
				<td align='left'>
					<if condition="$v['pubtype'] eq 1">全部<elseif condition="$v['pubtype'] eq 2"/>教师<else/>学生</if>
				</td>
				<td align='left'>{$v.userxm}</td>
				
				<td align='left'>{$v.pubtime|date='Y-m-d H:i:s',###}</td>
				
				<td align='left'>
					[ <a href="{:U(GROUP_NAME.'/Home/detailNews',array('id'=>$v['id']))}">查看</a> | <a href="{:U(GROUP_NAME.'/Home/editNews',array('id'=>$v['id']))}">编辑</a> |  
					<a href="{:U(GROUP_NAME.'/Home/delNews',array('id'=>$v['id']))}">删除</a> ]
					
				</td>
				
			</tr>
			</foreach>
		   </tbody>
		</table>
	  </div>
	  <div class="panel-footer"><a href="{:U(GROUP_NAME.'/Home/addNews')}" class="btn btn-info">添加</a></div>
</div>

</body>
</html>
