<style>
body{
	font-family:Microsoft YaHei,Verdana,Arial,SimSun; line-height:30px;padding-bottom:40px;
}
.panel-footer,.panel-heading{
	text-align: center;
}
input{
	width:100px;

	width:200px;
}

<head>
</head>
<body>
<div class="panel panel-default">
	  <div class="panel-heading">留言板信息 </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr><td>序号</td><td>标题</td><td>留言内容</td><td>留言人</td><td>留言时间</td><td>留言者IP</td><td>操作</td></tr>
			<foreach name='discuz' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.content}</td>
				<td>{$v.name}</td>
				<td>{$v.lytime|date='Y-m-d H:i:s',###}</td>
				<td>{$v.lyip}</td>
				
				<td>
					[<a href="{:U(GROUP_NAME.'/Home/delDiscuss',array('id'=>$v['id']))}">删除</a>]
				</td>
			</tr>
			</foreach>
		</table>	
	  </div>
</div>
</body>
