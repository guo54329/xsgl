<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/Js/dialog/layer.js"></script>
<script src="__PUBLIC__/Js/dialog.js"></script>
<script type="text/javascript">
function myrefresh(){
	window.location.reload();
}
</script>
<style type="text/css">

	th{
		text-align:center;
	}
	.browse{
		width: 100px;
	}
	
</style>
</head>

<body>
<div class="panel panel-default">
	  <div class="panel-heading">作业完成情况&nbsp;<button class="btn btn-default btnw" onclick="myrefresh()"><span class="glyphicon glyphicon-repeat"></span> 刷新</button></div>
	  <div class="panel-body">
		 <table class='table table-bordered table-hover'>
			<tr><th>学期</th><th>课程</th><th>序号</th><th>任务标题</th><th>发布教师</th><th>发布时间</th><th>完成状态</th><th>是否重做</th><th>自我评价<br/>(满分10分)</th><th>实训成绩<br/>(满分100分)</th><th>操作</th></tr>
			{~$i=1}
			<foreach name='list' item='v'>
			<tr>
				<td>{$v.term}</td>
				<td>{$v.coursename}</td>
				<td>{$i}{~$v.peid}</td>
				<td>{$v.title}</td>
				<td>{$v.jsxm}</td>
				<td>{$v.pubtime|date='m-d H:i',###}</td>

				<td><if condition="$v['status'] eq 0 "><a href="{:U(GROUP_NAME.'/Excise/sxsubexciseDo',array('seid'=>$v['seid']))}" class="btn"><span class="glyphicon glyphicon-hand-right"></span> 去完成</a> <else/>已完成</if></td>

				<td><if condition="$v['status'] eq 0 ">请完成<else/><a href="{:U(GROUP_NAME.'/Excise/sxsubexciseRedo',array('seid'=>$v['seid']))}" class="btn"><span class="glyphicon glyphicon-hand-right"></span> 重做 </a></if></td>

				<td>{$v.desc}</td>
				<td>{$v.isrec}分</td>

				<td><if condition="$v['status'] eq 0 ">完成作业后进入<else/><a href="{:U(GROUP_NAME.'/Excise/sxexciseDiscuss',array('peid'=>$v['peid']))}" class="btn btn-default" ><span class="glyphicon glyphicon-eye-open"></span> 讨论</a></if></td>
				
			</tr>
			{~$i++}
			</foreach>
		</table>
	  </div>
	  <!--<div class="panel-footer"><a href="{:U(GROUP_NAME.'/Excise/sxsubexciseSave',array('peid'=>$v['peid']))}" class="btn btn-info browse"><span class="glyphicon glyphicon-plus"></span> 提交任务</a>
	  </div>-->
</div>
</body>
</html>
