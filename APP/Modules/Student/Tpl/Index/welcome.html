<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
</head>
<body>
<div class="panel panel-default">
  <!-- Default panel contents -->
	  <div class="panel-heading">{$wel}</div>
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-md-6">
	        <table class="table table-bordered table-hover">
	        <caption>您的登录信息</caption>
			<tr><td>帐号</td><td>{$stu.xsno}</td></tr>
			<tr><td>姓名</td><td>{$stu.xsxm}</td></tr>
			<tr><td>班级</td><td>{$stu.cname}</td></tr>
			<tr><td>班级</td><td>{$stu.rxsj}</td></tr>
			<tr><td>登录时间</td><td>{$stu.logintime|date='Y-m-d H:i:s',###}</td></tr>
			<tr><td>登录IP</td><td>{$stu.loginip}</td></tr>
	        </table>
	        </div>
	        <div class="col-md-6">
				<div style="margin-top:8px;margin-bottom: 7px;font-size: 16px;color: #777;">您的消息</div>
				<div style="position:absolute; height:235px; overflow-y:scroll;width:90%;" class="form-control">
					     <foreach name="news" item="v">
							<strong style="text-align: center;">{$v.title} ({$v.userxm} {$v.pubtime|date='m-d H:i:s',###})</strong><br/>
							<p>{$v.content}</p><hr/>
						</foreach>
					</div>
	        	</div>
	     	</div>
	   </div>
       
</div>
</body>
</html>
