<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<style type="text/css">
.headalign{
	text-align: left;
}
.btncoursetable{
	width:90px;
	text-align: left;
}	
.xiexian{
    width:20px;
	margin-left:-5px;margin-right:-5px;
}
</style>
</head>

<body>
<form action='{:U(GROUP_NAME.'/Basicdata/saveCourseH')}' method='post'>
<div class="panel panel-default">
	<div class="panel-heading headalign">
	   <a href="{:U(GROUP_NAME.'/Basicdata/course')}" class="btn btncoursetable"><span class="glyphicon glyphicon-home"></span> 课程维护</a><span class="btn xiexian">/</span><a  class="btn btn4">添加课程</a>
	</div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr>
				<td>课程名称</td>
				<td><input type='text' name='name' value="{$course.name}" class="form-control" style="width: 500px;"/></td>
			</tr>
			<tr>
				<td>课程类型</td>
				<td>
				   <select class="form-control" name="coursetype" style="width: 500px;">
				   		<option value="">请选择类型...</option>
				   		<option value="2" <if condition="$course['coursetype'] eq 2">selected="selected"</if> >专业课</option>
						<option value="1" <if condition="$course['coursetype'] eq 1">selected="selected"</if> >公共课</option>
				   </select>
				</td>
			</tr>
			<tr>
				<td>所属专业</td>
				<td>
					<select name='proname' class="form-control" style="width: 500px;">
						<option value="">请选择专业...</option>
						<foreach name='pro' item='v'>
							<option value="{$v.name}" <if condition="$course['proname'] eq $v['name']">selected="selected"</if> >{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>

		</table>	
	  </div>
	  <div class="panel-footer" style="text-align: center;">
        <input type='hidden'  name="id" value="{$course.id}"/>
	  	<button type='submit' class="btn btn-info"><span class="glyphicon glyphicon-check"></span> 提交</button>
	  </div>
</div>
</form>
</body>
</html>
