<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>

<!-- 排序加入开始 -->
<script type="text/javascript" src="__ROOT__/Data/jquerytablesorter/jquery-latest.js"></script>
<script type="text/javascript" src="__ROOT__/Data/jquerytablesorter/jquery.tablesorter.js"></script>
<script type="text/javascript" src="__ROOT__/Data/jquerytablesorter/addons/pager/jquery.tablesorter.pager.js"></script>
<script type="text/javascript" src="__ROOT__/Data/jquerytablesorter/docs/js/chili-1.8b.js"></script>
<script type="text/javascript" src="__ROOT__/Data/jquerytablesorter/docs/js/docs.js"></script>
<script type="text/javascript">
$(function() {
	$("table")
		.tablesorter({widthFixed: true, widgets: ['zebra']})
		.tablesorterPager({container: $("#pager")});
});
</script>
<!-- 排序加入结束 -->

<style type="text/css">
.footeralign{
		text-align: left;
}
.btn5{
	width: 90px;
}
.btn6{
	width: 120px;
}
/*排序加入开始*/ 
table.tablesorter thead tr .header {
	background-image: url("__ROOT__/Data/jquerytablesorter/themes/blue/bg.gif");
	background-repeat: no-repeat;
	background-position: center right;
	cursor: pointer;
}
table.tablesorter thead tr .headerSortUp {
	background-image: url(__ROOT__/Data/jquerytablesorter/themes/blue/asc.gif);
}
table.tablesorter thead tr .headerSortDown {
	background-image: url(__ROOT__/Data/jquerytablesorter/themes/blue/desc.gif);
}
/*排序加入结束*/
</style>
</head>
<body>

<div class="panel panel-default">
	  
	  <div class="panel-heading headalign">
		<a  class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 专业维护  </a>
		<span style="float: right;">
	     	<a  href="{:U(GROUP_NAME.'/Basicdata/saveProfessional')}"  class="btn btn4 btn-info"><span class="glyphicon glyphicon-plus"></span> 添加专业</a>
	     	<a href="{:U(GROUP_NAME.'/Basicdata/importProfessional')}" class="btn btn4 btn-info"><span class="glyphicon glyphicoglyphicon glyphicon-plus-sign"></span> 批量导入</a>
	     	<div style="display: none;">如想导出，请直接选择复制下表中的数据粘贴到Excel表中即可！</div>
	     </span>
	  </div>
	  <div class="panel-body">
		 <table class="table table-bordered table-hover tablesorter">
		   <thead>
			<tr><th style="text-align: center;">序号</th><th style="text-align: center;">专业</th><th style="text-align: center;">课程数量</th><td style="font-weight: bold;">操作</td></tr></thead>
			<tbody>
			<foreach name='professional' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>
					<php>
						$pname = $v['name'];
						$coursenum = M('course')->where("proname = '$pname'")->count();
						if($coursenum==0){echo  "<span style='color:red;font-weight: bold;'>".$coursenum."</span>";}
						else{
							echo  "<span style='color:green;font-weight: bold;'>".$coursenum."</span>";
						}
					</php>
				</td>
				<td>
					<a href="{:U(GROUP_NAME.'/Basicdata/saveProfessional',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> 修改</a>&nbsp;
					<if condition="$coursenum eq 0">
					<a href="{:U(GROUP_NAME.'/Basicdata/delProfessional',array('id'=>$v['id']))}"  class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 删除</a><else/><a href="#"  class="btn btn-default"><span class="glyphicon glyphicon-ban-circle"></span> 有课</a></if>
					&nbsp;
					<a href="{:U(GROUP_NAME.'/Basicdata/delProfessionalCou',array('name'=>$pname))}"  class="btn btn-default btn5 "><span class="glyphicon glyphicon-remove"></span> 清空课程</a>
				</td>
			</tr>
			</foreach>
			</tbody>
		</table>
		<!-- 排序分页开始 -->
		<div id="pager" class="pager">
			<form>
			    <span class="label label-default" style="display:inline-block;height: 26px;line-height: 20px;">当前专业个数 {$num}</span>
				<img src="__ROOT__/Data/jquerytablesorter/addons/pager/icons/first.png" class="first"/>
				<img src="__ROOT__/Data/jquerytablesorter/addons/pager/icons/prev.png" class="prev"/>
				<img src="__ROOT__/Data/jquerytablesorter/addons/pager/icons/next.png" class="next"/>
				<img src="__ROOT__/Data/jquerytablesorter/addons/pager/icons/last.png" class="last"/>
				<input type="text" class="pagedisplay" style="width: 50px;height: 26px;border-radius:4px;text-align: center;" />
				<select class="pagesize" style="width: 50px;height: 26px;line-height:18px;border-radius:4px;text-align: center;">
					<option selected="selected" value="10">10</option>
					<option value="15">15</option>
					<option value="30">30</option>
				</select>
			</form>
		</div>
		<!-- 排序  分页结束 -->
	  </div>
	  
</div>
</body>
</html>
