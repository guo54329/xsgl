<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<js file="__PUBLIC__/Js/jquery-1.8.3.min.js" />
<js file="__ROOT__/Data/Ueditor/ueditor.config.js" />
<js file="__ROOT__/Data/Ueditor/ueditor.all.min.js" />

<script type="text/javascript">	
	window.UEDITOR_HOME_URL='__ROOT__/Data/Ueditor/';
	window.onload =function(){
		//window.UEDITOR_CONFIG.initialFrameWidth=860;
		window.UEDITOR_CONFIG.initialFrameHeight=240;
		//window.UEDITOR_CONFIG.scaleEnabled=true;
		window.UEDITOR_CONFIG.toolbars=[[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough',  'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', '|',
            'horizontal', 'date', 'time', 'spechars', 'snapscreen'
            ],[
             'paragraph', 'fontfamily', 'fontsize', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify','|', 
            'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'background','removeFormat', '|','print', 'preview', 'help'
        ]];

		window.UEDITOR_CONFIG.maximumWords=100000;
		//TP里面的上传类，相关配置，此处没用到
		  //window.UEDITOR_CONFIG.imageUrl="{:U(GROUP_NAME.'/Blog/upload')}"; 
		  //window.UEDITOR_CONFIG.imagePath='__ROOT__/uploads/';

		//图片保存路径直接在Ueditor/php/config.json中配置imagePathFormat的值
		UE.getEditor('content'); //实例化编辑器

	
	}

</script>
<style type="text/css">
		.headalign{
			text-align: left;
		}
		.btncoursetable{
			width:90px;
			text-align: left;
		}	
		.xiexian{
		    width:20px;
			margin-left:-5px;margin-right:-5px;
		}
		
</style>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Home/editNews')}' method='post'>
<input type="hidden" name="id" value="{$n.id}" />
<div class="panel panel-default">
	 <div class="panel-heading headalign">
		<a href="{:U(GROUP_NAME.'/Home/News')}" class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 消息列表</a><span class="btn xiexian">/</span><a  class="btn btn4">修改消息</a>
	  </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>	
			<tr>
				<td align='right' width='20%'>标题</td>
				<td><input type="text"  name="title" id="title"  value="{$n.title}" class="form-control" style="width: 500px;"/>
			</tr>
			<tr><td align='right'>接收对象</td>
				<td>
				
				<select id="pubtype" name="pubtype" class="form-control" style="width: 500px;">
						
						<option value="1" <if condition="$n['pubtype'] eq 1">selected='selected'</if>  >所有教师和学生</option>
						<option value="2" <if condition="$n['pubtype'] eq 2">selected='selected'</if> >所有教师</option>
						<option value="3" <if condition="$n['pubtype'] eq 3">selected='selected'</if> >所有学生</option>
						
					</select>
					
				</td>
			</tr>
			<tr>
				<td align='right'>内容</td>
				<td width='70%'><textarea name='content' id='content'>{$n.content}</textarea></td>
			</tr>

		</table>	
	  </div>
	  <span id="ddjjid"></span>
	  <div class="panel-footer" style="text-align: center;">
			<button type='submit' class="btn btn-info browse"><span class="glyphicon glyphicon-check"></span> 提交修改</button>
	  </div>
</div>
</form>
</body>
</html>
