<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<style>
.headalign{
	text-align: left;
}
.btncoursetable{
	width:90px;
	text-align: left;
}	
.xiexian{
    width:20px;
}
</style>
<script type="text/javascript">
	$(function(){
		$('.add-role').click(function(){
			var obj=$(this).parents('tr').clone();
			obj.find('.add-role').remove();
			$('#last').before(obj);
		});
	});

</script>
<head>
</head>
<body>
<form action='{:U(GROUP_NAME.'/Rbac/addUser')}' method='post'>
<div class="panel panel-default">
	  <div class="panel-heading headalign">
		<a href="{:U(GROUP_NAME.'/Rbac/index')}" class="btn btncoursetable"><span class="glyphicon glyphicon-home"></span> 用户列表</a><span class="btn xiexian">/</span><a  class="btn btn4">添加用户</a>
	  </div>
	  <div class="panel-body">
		<table class='table table-bordered table-hover'>
			<tr>
				<td>用户帐号</td>
				<td><input type='text' name='username' class='form-control' style="width: 500px;"/></td>
			</tr>
			<tr>
				<td>初始密码</td>
				<td><input type='password' name='password'  class='form-control' style="width: 500px;"/></td>
			</tr>
			<tr>
				<td>所属角色</td>
				<td>
					 <div class="form-inline">
						<select name="role_id[]" class="form-control" style="width: 500px;">
							<foreach name='role' item='v'>
								<option value="{$v['id']}">{$v.name}({$v.remark})</option>
							</foreach>
						</select>
						<a class="add-role btn btn-info btn4"><span class='glyphicon glyphicon-plus'>添加角色</span></a>
					</div>
				</td>
			</tr>
			<tr id='last'></tr>
		</table>	
	  </div>
	  <div class="panel-footer" style="text-align: center;">
	 	 <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-check"></span> 提交</button>
	  	
	  </div>
</div>
</form>
</body>
</html>
