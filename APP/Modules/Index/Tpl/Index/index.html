<DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录</title>
<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/Css/signin.css" rel="stylesheet">
</head>
<body>
<div class="signin">
	<div class="signin-head"><img src="__PUBLIC__/Images/login_head.jpg" style="width:120px;" alt="" class="img-circle"></div>
	<div class="form-group">
		<form class="form-signin" role="form" method="post" action="{:U(GROUP_NAME.'/Index/login')}">
			<div class="input-group">
		      	<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
		     	 </div>
		      	<input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus />
		    </div>
			<div class="input-group">
		      	<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
		      	</div>
		      	<input type="password" name="password" id="password" type="password" class="form-control" placeholder="密码" required />
		    </div>
			<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
		</form>
		
		<div class="sys"><span class="l">欢迎使用{$g_site.title}</span><span class="r"><a href="{:U(GROUP_NAME.'/Index/fpass')}">忘记密码</a></span></div>
	</div>
</div>
<div class="footer">	
    <div class="copyright">       	
        <p>{$g_site.copyright}&nbsp;&nbsp;{$g_site.icp} <a href="/xsgl/index.php/Admin/">后台登录</a></p>
        <p>{$g_site.address}</p>        
    </div>    
</div>
</body>
</html>
