<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
</head>
<style type="text/css">
		.headalign{
			text-align: left;
		}
		.btnw{
			width: 90px;
		}
	
		.btncoursetable{
			width:110px;
			text-align: left;
		}
</style>
<body>

<div class="panel panel-default">	  

	  <div class="panel-heading headalign">
		<a  class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 消息详情</a>
		<span style="float: right;">
	     	<a href="{:U(GROUP_NAME.'/News/news')}" class="btn btn-info btnw"><span class="glyphicon glyphicon-circle-arrow-left"></span> 返回</a>
	     </span>
	  </div>
	  <div class="panel-body" style="margin-left:16px; ">
		  <h4>标题：{$info.title}&nbsp;&nbsp;
			发布者：{$info.userxm}&nbsp;&nbsp;
			发布时间：{$info.pubtime|date='Y-m-d H:i:s',###}&nbsp;&nbsp;
			接收班级：{$info.cname}<br/>
			消息内容：
			</h4>
　　　    {$info.content}
	  </div>
	 
</div>
</body>
</html>
