<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	function myrefresh(){
		window.location.reload();
	}
</script>
<style type="text/css">
	.btnw{
		width: 90px;
	}
	.btncoursetable{
		width:100px;
		text-align: left;
	}
	.headalign{
		text-align:left;
		padding-bottom:-20px;
	}
	.form-inline{
		padding:5px 0px 5px 0px;
		margin:5px 0px 5px 16px;
		
		height:40px;
		line-height:40px;
	 }
</style>
</head>

<body>
<div class="panel panel-default">
	  <div class="panel-heading headalign">
		<a  class="btn  btncoursetable"><span class="glyphicon glyphicon-home"></span> 我的课程表</a>
		<span style="float:right;">
			<button class="btn btn-info" onclick="myrefresh()"><span class="glyphicon glyphicon-refresh"></span> 刷新</button>&nbsp;&nbsp
			<a href="{:U(GROUP_NAME.'/Excise/coursetableSave')}" class="btn btn-info btnw"><span class="glyphicon glyphicon-plus"></span> 添加课程</a>
		</span>		
	  </div>
	  <div class="form-inline">
			<form action="{:U(GROUP_NAME.'/Excise/courseTable')}" method="post">
			<select name='term' class="form-control">
				<option value="0">选择学期查看...</option>
				<foreach name='term' item='v'>
					<option value="{$v.term}">{$v.term}</option>
				</foreach>
			</select>
			<button type="submit" class="btn btn-default"><span class='glyphicon glyphicon-search'></span> 查询</button>
			</form>
	   </div>
	  <div class="panel-body">
		 <table class='table table-bordered table-hover'>
			<tr><td>序号</td><td>学期</td><td>课程</td><td>任务数量</td><td>班级</td><td>班主任</td><td>联系电话</td><td>操作</td></tr>
			{~$i=1}
			<foreach name='list' item='v'>
			<tr>
				<td>{$i}{~$v.scid}</td>
				<td>{$v.term}</td>
				<td>{$v.coursename}</td>
				<td><php>  
						$scid = $v['scid'];
    					$pubnum = M('sxpubexcise')->where("scid=$scid")->count();
    					echo $pubnum;
    				</php>
    			</td>
				<td>{$v.cname}</td>
				<td>{$v.jsxm}</td>
				<td>{$v.jsdh}</td>
				<td align="left">　
				  
				   <a href="{:U(GROUP_NAME.'/Excise/sxpubexciseList',array('scid'=>$v['scid']))}" class="btn btn-default btnw" ><span class="glyphicon glyphicon-eye-open"></span> 任务列表</a>&nbsp;

					<if condition=" $pubnum neq 0">
						<a href="{:U(GROUP_NAME.'/Excise/sxcoursePackage',array('scid'=>$v['scid']))}" class="btn btn-default btnw" title="将该课程所有任务和学生作业打包下载！"><span class="glyphicon glyphicon-save"></span> 资料存档</a>
					</if>&nbsp;
					<if condition=" $pubnum eq 0">
						<a href="{:U(GROUP_NAME.'/Excise/delcourseTable',array('id'=>$v['scid']))}" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 删除</a>
					</if>
				</td>
			</tr>
			{~$i++}
			</foreach>
		</table>
	  </div>
	  
</div>
</body>
</html>
